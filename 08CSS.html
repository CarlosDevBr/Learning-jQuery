<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>

    <!-- JQuery-->
    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $("h1").css({
                "color":"red",
                "borderStyle":"solid",
                "borderColor":"green"
            });
        });
    </script>  
</head>
<body>
    <h1>Utilizando CSS com jQuery</h1>
</body>
</html>
